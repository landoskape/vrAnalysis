<!DOCTYPE html>
<html>
<head>
    <title>Reliability Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Reliability Viewer</h1>
    
    <div class="controls">
        <div class="control-group">
            <span class="control-label">Mouse:</span>
            <button onclick="updateMouse(-1)">←</button>
            <span id="mouse-display"></span>
            <button onclick="updateMouse(1)">→</button>
        </div>
        
        <div class="control-group">
            <span class="control-label">Reliability Type:</span>
            <select id="plot-type" onchange="updatePlot()">
                <option value="relcor">Correlation</option>
                <option value="relmse">MSE</option>
            </select>
        </div>
        
        <div class="control-group">
            <span class="control-label">View:</span>
            <select id="view-type" onchange="updatePlot()">
                <option value="average">Averages</option>
                <option value="distribution">Distributions</option>
            </select>
        </div>
        
        <div class="control-group">
            <span class="control-label">Tracked:</span>
            <input type="checkbox" id="tracked" checked onchange="updatePlot()">
        </div>
        
        <div class="control-group">
            <span class="control-label">Session Range:</span>
            <input type="number" id="min-session" onchange="updateSessionInputs(); updatePlot()">
            <span>to</span>
            <input type="number" id="max-session" onchange="updateSessionInputs(); updatePlot()">
            <button onclick="resetSessionRange()">Reset</button>
        </div>
    </div>
    
    <div class="plot-container">
        <img id="plot-image" width="100%">
    </div>
    
    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
</body>
</html>
