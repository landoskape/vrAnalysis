site_name: vrAnalysis Documentation
site_description: Documentation for vrAnalysis - Virtual Reality Analysis Package
site_author: Andrew Landau

repo_name: landoskape/vrAnalysis
repo_url: https://github.com/landoskape/vrAnalysis
edit_uri: edit/main/docs/

# GitHub Pages configuration
site_url: https://landoskape.github.io/vrAnalysis/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  color_mode: dark
  use_color_mode_toggle: true
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_if_no_docstring: false
  
nav:
  - Home: index.md
  - Installation: installation.md
  - Overview: overview.md
  - Workflows: 
    - Overview: workflows/index.md
    - Registration: workflows/registration.md
  - API Reference:
    - sessions: api/sessions.md
    - b2sessions: api/b2session.md
    - database: api/database.md
    - registration: api/registration.md
    - processors: api/processors.md
  - Examples:
    - Overview: examples/index.md
    - Session Analysis: examples/session_analysis.md
  - Contributing: contributing.md

